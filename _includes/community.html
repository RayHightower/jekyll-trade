<section class="service-area pt-100 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 text-center pb-40 ">
                <div class="section-title service-title" id="community">
                    <h2>&nbsp;<br/>&nbsp;<br/>&nbsp;<br/>&nbsp;<br/>
                        For the Community</h2>
                    <p>All of us achieve more when we work together.</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for commune in site.community %}
            <div class="col-xl-4 col-lg-4 col-md-6 mb-50 ">
                <div class="services-box">
                    <div class="services-img-not">
                        <p>&nbsp;<br/></p>
                        <center>
                        <a href="{{commune.link}}"><img src="{{commune.image}}" width ="150" alt="{{commune.title}}"></a>
                        </center>
                    </div>
                    <div class="services-content">
                        <div class="card-title">
                            <!-- <h5><a href="{{commune.url}}">{{commune.title}}</a></h5> -->
                        
                            <h5>&nbsp;<br/>{{commune.title}}</h5>
                    
                        </div>
                        <div class="card-text">
                            <p>{{commune.description}}</p>
                        </div>
                       <!-- <a href="{{commune.url}}" class="btn">Read More</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
